        <br>
        <button onclick="pause2();">pause</button>

        a - move shape left<br>
        d - move shape right<br>
        s - make the shape fall to the bottom<br>
        left arrow - rotate shape left<br>
        right arrow - rotate shape right<br>
        e - pause<br></p>
